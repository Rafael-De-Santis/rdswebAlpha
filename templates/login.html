<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Login</h1>
        <!-- Login form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- Message area for login status -->
        <p id="message"></p>
    </div>

    <!-- JavaScript at the bottom to ensure it runs after the page loads -->
    <script>
        // Wait for the DOM to load
        document.addEventListener('DOMContentLoaded', function () {

            // Handle the login form submission
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault();  // Prevent default form submission

                // Collect email and password values from the form
                const loginData = {
                    email: document.getElementById('emailInput').value,
                    password: document.getElementById('passwordInput').value
                };

                // Send a POST request to the backend for login
                fetch('/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'  // Specify that we are sending JSON
                    },
                    body: JSON.stringify(loginData)  // Send the login data in JSON format
                })
                .then(response => response.json())  // Parse the response as JSON
                .then(data => {
                    if (data.access_token) {  // If login is successful and we receive an access token
                        // Store the JWT token in localStorage
                        localStorage.setItem('token', data.access_token);

                        // Show success message
                        document.getElementById('message').innerText = 'Login successful! Redirecting...';
                        
                        // Redirect to the new profile-page after 1 second
                        setTimeout(() => {
                            window.location.href = '/auth/profile-page';  // Redirect to the profile-page
                        }, 1000);
                    } else {
                        // If login failed, show error message
                        document.getElementById('message').innerText = 'Login failed! Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);  // Log any error that happens during login
                });
            });
        });
    </script>
</body>
</html>
